<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý danh sách việc làm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    li.completed {
      color: gray;
      text-decoration: line-through;
    }
    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>Việc Cần Làm</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Nhập công việc mới...">
      <button onclick="addTask()">Thêm</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') {
        alert('Vui lòng nhập nội dung công việc!');
        return;
      }

      const taskList = document.getElementById('taskList');
      const listItem = document.createElement('li');
      listItem.textContent = taskText;

      // Xử lý khi click để đổi trạng thái hoàn thành
      listItem.addEventListener('click', function () {
        listItem.classList.toggle('completed');
      });

      // Nút xóa công việc
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'X';
      deleteButton.className = 'delete-btn';
      deleteButton.addEventListener('click', function (e) {
        e.stopPropagation(); // Ngăn sự kiện click trên li
        taskList.removeChild(listItem);
      });

      listItem.appendChild(deleteButton);
      taskList.appendChild(listItem);
      taskInput.value = ''; // Xóa nội dung ô nhập sau khi thêm
    }
  </script>
</body>
</html>
