<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu mẫu đăng ký</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Đăng ký</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Tên:</label>
        <input type="text" id="name" placeholder="Nhập tên của bạn">
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Nhập email của bạn">
        <div class="error" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu">
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Gửi</button>
    </form>
  </div>

  <script>
    $(document).ready(function() {
      $('#registrationForm').submit(function(event) {
        event.preventDefault(); // Ngăn form submit mặc định

        // Xóa thông báo lỗi cũ
        $('.error').text('');

        let isValid = true;

        // Kiểm tra tên
        const name = $('#name').val().trim();
        if (name === '') {
          $('#nameError').text('Tên không được để trống.');
          isValid = false;
        }

        // Kiểm tra email
        const email = $('#email').val().trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '') {
          $('#emailError').text('Email không được để trống.');
          isValid = false;
        } else if (!emailPattern.test(email)) {
          $('#emailError').text('Email không hợp lệ.');
          isValid = false;
        }

        // Kiểm tra mật khẩu
        const password = $('#password').val().trim();
        if (password.length < 6) {
          $('#passwordError').text('Mật khẩu phải có ít nhất 6 ký tự.');
          isValid = false;
        }

        // Nếu tất cả đều hợp lệ
        if (isValid) {
          alert('Đăng ký thành công!');
          $('#registrationForm')[0].reset(); // Reset form
        }
      });
    });
  </script>
</body>
</html>
