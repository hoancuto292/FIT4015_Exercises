<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Handmade Shop</title>
    <link rel="stylesheet" href="lon.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Giỏ hàng</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="products.html">Sản phẩm</a></li>
                <li><a href="cart.html">Giỏ hàng</a></li>
                <li><a href="contact.html">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Sản phẩm trong giỏ</h2>
        <ul id="cart-items">
            <!-- Các sản phẩm trong giỏ sẽ được thêm vào đây bằng JavaScript -->
        </ul>
        <p><strong>Tổng tiền: </strong><span id="total-price">0</span>đ</p>
        <button onclick="checkout()">Đặt hàng</button>
    </section>

    <footer>
        <p>&copy; 2025 Handmade Shop</p>
    </footer>

    <script>
        // Giả lập dữ liệu giỏ hàng
        const cartItems = [
            { id: 1, name: 'Vòng tay handmade', price: 100000, quantity: 1 },
            { id: 2, name: 'Ví da thủ công', price: 250000, quantity: 2 }
        ];

        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;

            cartItems.forEach(item => {
                const itemElement = document.createElement('li');
                itemElement.textContent = `${item.name} - ${item.price}đ x ${item.quantity}`;
                cartItemsContainer.appendChild(itemElement);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice.toLocaleString();
        }

        function checkout() {
            alert('Đặt hàng thành công!');
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
