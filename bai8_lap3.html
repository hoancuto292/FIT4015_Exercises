<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện ảnh</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .gallery {
            display: flex;
            gap: 10px;
        }
        .thumbnail {
            width: 100px;
            cursor: pointer;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .lightbox img {
            max-width: 500px;
        }
        .close-btn {
            display: block;
            margin-top: 10px;
            color: white;
            cursor: pointer;
        }
        .product-list {
            margin-top: 20px;
        }
        .product {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #no-results {
            display: none;
            color: red;
        }
        .schedule {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .schedule th, .schedule td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .details {
            display: none;
            background: #f9f9f9;
            padding: 10px;
        }
        .toggle-btn {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Handmade</h1>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#products">Sản phẩm</a></li>
                <li><a href="#gallery">Thư viện ảnh</a></li>
                <li><a href="#schedule">Thời gian biểu</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="schedule">
        <h2>Thời gian biểu</h2>
        <table class="schedule">
            <tr>
                <th>Môn học</th>
                <th>Thời gian</th>
            </tr>
            <tr>
                <td><span class="toggle-btn">Toán</span>
                    <div class="details">Giáo viên: Thầy A - Phòng 101</div>
                </td>
                <td>8:00 - 9:30</td>
            </tr>
            <tr>
                <td><span class="toggle-btn">Văn</span>
                    <div class="details">Giáo viên: Cô B - Phòng 202</div>
                </td>
                <td>10:00 - 11:30</td>
            </tr>
            <tr>
                <td><span class="toggle-btn">Lý</span>
                    <div class="details">Giáo viên: Thầy C - Phòng 303</div>
                </td>
                <td>13:00 - 14:30</td>
            </tr>
        </table>
    </section>
    
    <script>
        $(document).ready(function(){
            $('.thumbnail').click(function(){
                let imgSrc = $(this).attr('data-full');
                $('#largeImage').attr('src', imgSrc);
                $('.lightbox').fadeIn();
            });
            $('.close-btn').click(function(){
                $('.lightbox').fadeOut();
            });

            $('#search').on('input', function() {
                let value = $(this).val().toLowerCase();
                let found = false;
                $('.product').each(function() {
                    if ($(this).text().toLowerCase().includes(value)) {
                        $(this).show();
                        found = true;
                    } else {
                        $(this).hide();
                    }
                });
                if (!found) {
                    $('#no-results').show();
                } else {
                    $('#no-results').hide();
                }
            });

            $('.toggle-btn').click(function(){
                $(this).next('.details').slideToggle();
            });
        });
    </script>
</body>
</html>
